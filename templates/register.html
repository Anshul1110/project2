<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1>Customer Registration Form</h1>
			<p>Fields marked * are mandatory.</p>
			<hr style="width: 50%;" />
		</div>
	</div>
	<div class="row text-center">
		<form novalidate class="form-horizontal" name="custForm" ng-submit="register()">
				
			<div class="form-group" ng-class="{ 'has-error': custForm.user_name.$touched && custForm.user_name.$invalid }">
				<label class="col-md-4 control-label">Username *</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input ng-minlength="5" name="user_name" placeholder="Username" ng-model="user.uname" class="form-control" type="text" required>
					</div>					
					<div class="help-block text-left" ng-messages="custForm.user_name.$error" ng-if="custForm.user_name.$touched">
					    <div ng-messages-include="templates/messages.html"></div>
					</div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': custForm.user_pass.$touched && custForm.user_pass.$invalid }">
				<label class="col-md-4 control-label" >Password *</label> 
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
						<input ng-minlength="5" name="user_pass" placeholder="Password" ng-model="user.pass" class="form-control" type="password" required>
					</div>					
					<div class="help-block text-left" ng-messages="custForm.user_pass.$error" ng-if="custForm.user_pass.$touched">
					    <div ng-messages-include="templates/messages.html"></div>
					</div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': custForm.user_cpass.$touched && custForm.user_cpass.$invalid }">
				<label class="col-md-4 control-label" >Confirm Password *</label> 
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
						<input  name="user_cpass" ng-minlength="5" placeholder="Confirm Password" class="form-control" ng-model="user.cpass" type="password" required>
					</div>				
					<div class="help-block text-left" ng-messages="custForm.user_cpass.$error" ng-if="custForm.user_cpass.$touched">
					    <div ng-messages-include="templates/messages.html"></div>
					</div>
				</div>
			</div>

			<div class="form-group" ng-class="{ 'has-error': custForm.email.$touched && custForm.email.$invalid }">
				<label class="col-md-4 control-label">E-Mail *</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
						<input name="email" ng-minlength="6" placeholder="E-Mail Address" class="form-control" ng-model="user.email" type="email" required>
					</div>			
					<div class="help-block text-left" ng-messages="custForm.email.$error" ng-if="custForm.email.$touched">
					    <div ng-messages-include="templates/messages.html"></div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-6 ">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="agree" value="agree" />I Agree with the terms and conditions
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6 col-md-offset-3">
					<button type="submit" class="btn btn-primary" name="signup" value="Submit" ng-disabled="custForm.$invalid">Submit</button>
					<button type="reset" class="btn btn-default" name="reset" value="Reset">Reset</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div ng-show="showLoader" class="loader">
    <div class="loadertext">
        Registering..<br/>
    </div>
</div>
