<div class="container-fluid">
	<div class="row text-center">
		<h1>{{user.r}} Login</h1>
		<hr style="width: 50%;"/>
	</div>
	<div class="row text-center">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-md-4 control-label">Username</label>  
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input placeholder="Username" ng-model="user.u" class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Password</label> 
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
							<input placeholder="Password" ng-model="user.p" class="form-control" type="password">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<button class="btn btn-primary" ng-click="login()">Login</button>
						<button class="btn btn-default" ng-click="register()">Register</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
